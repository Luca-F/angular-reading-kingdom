<div class="flip-card ml-4 mb-3">
<div class="flip-card-inner">
  <div class="flip-card-front">
  </div>
  <div class="flip-card-back">
    <div *ngFor = "let flipcard of flipcards">
    <h1 [title]='flipcard.name'>{{flipcard.name}}</h1> 
    <p *ngIf="flipcard.description">
      {{flipcard.description}}
    </p>
    </div> 
  </div>
</div>
</div>
